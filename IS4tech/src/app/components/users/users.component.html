<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div>
  <div class="row">

    <!--Area de funcionalidad-->
    <div class="col-sm p-3 min-vh-100 dimen" style="max-width: 30rem;">
      <div>
        <h1 class="title">Usuarios</h1><br>

        <!--Buscador-->
        <div class="input-group rounded" style="max-width: 15rem;">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <mat-icon>search</mat-icon>
          </span>
        </div>
        <br>
      </div>
      <div class="card">
        <div class="card-body hoved">
          Administrador
        </div>
        <div class="card-body hoved">
          Administrador dos
        </div>
        <div class="card-body hoved">
          Administrador tres
        </div>
        <div class="card-body hoved">
          Administrador Cuatro
        </div>
      </div>


    </div>
    <div class="col-sm p-3 min-vh-100 dim2">
      <div class="card border-primary ">
        <div class="card-body">

          <!--Titulos y nombres-->


          <p class="fs-1 coll ">Editar </p><br>

          <div>
            <div class="container card-0 justify-content-center " dir="rtl">

              <div class="row">

                <div class="col-sm-6">
                  <input placeholder="usuario" type="text" id="date-picker-example" class="form-control datepicker mb-4"
                    style="font-family:Arial, FontAwesome">
                </div>

                <div class="col-sm-6">
                  <input placeholder=" nombre" type="text" id="date-picker-example" class="form-control datepicker"
                    style="font-family:Arial, FontAwesome">
                </div>

                <div class="col-sm-6 fort">
                  <mat-form-field appearance="fill">
                    <mat-label>Perfil</mat-label>
                    <select matNativeControl required>
                      <option value="volvo">Perfil 2</option>
                      <option value="saab">Perfil 1</option>
                      <option value="mercedes">Perfil 3</option>
                      <option value="audi">Perfil 4</option>
                    </select>
                  </mat-form-field>
                </div>

              </div>

            </div>
          </div>
          <div>
            <p class="fs-4 dragd">Asignaci√≥n de empresas</p>
          </div>
          <div class="row">
            <div cdkDropList class="col-6" #ln1="cdkDropList" [cdkDropListData]="listNumbers1"
              [cdkDropListConnectedTo]="[ln2]" (cdkDropListDropped)="drop($event)">
              <div cdkDrag class="block block-1" *ngFor="let n of listNumbers1">
                <span>{{n}}</span>
              </div>
              <button type="button" class="btn btn-primary botdrag ">
                Agregar Empresa
              </button>
            </div>
            <div cdkDropList class="col-6" #ln2="cdkDropList" [cdkDropListData]="listNumbers2"
              [cdkDropListConnectedTo]="[ln1]" (cdkDropListDropped)="drop($event)">
              <div cdkDrag class="block block-2" *ngFor="let n of listNumbers2">
                <span>{{n}}</span>
              </div>

            </div>

          </div><br>
          <div>
            <button type="button" class="btn btn-primary butt2">
              Guardar
            </button>
            <button mat-mini-fab color="black" type="button" class="btn btn-primary butt">
              <mat-icon>note_add</mat-icon>
            </button>
          </div>


        </div>




      </div>
    </div>
  </div>
</div>
